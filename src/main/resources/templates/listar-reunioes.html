<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Reuniões</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Listar Reuniões</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Data e Hora de Início</th>
                <th>Data e Hora de Término</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reuniao : ${reunioes}">
                <td th:text="${reuniao.id}"></td>
                <td th:text="${reuniao.titulo}"></td>
                <td th:text="${reuniao.dataHoraInicio}"></td>
                <td th:text="${reuniao.dataHoraFim}"></td>
                <td>
                    <a th:href="@{/reunioes/editar/{id}(id=${reuniao.id})}">Editar</a>
                    <a th:href="@{/reunioes/deletar/{id}(id=${reuniao.id})}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/">Voltar</a>
</body>
</html>
